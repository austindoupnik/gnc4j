name: Prepare release

on:
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml
  set-release-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set release version
        id: set-release-version
        run: |
          ./mvnw org.codehaus.mojo:versions-maven-plugin:2.11.0:set -DgenerateBackupPoms=false -DprocessAllModules=true -DremoveSnapshot=true
          version="$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)"
          echo ::set-output name=version::"${version}"
      - name: Push release commit and tag
        uses: EndBug/add-and-commit@v9
        with:
          message: "Release version ${{ steps.set-release-version.outputs.version }}"
          tag: '${{ steps.set-release-version.outputs.version }}'